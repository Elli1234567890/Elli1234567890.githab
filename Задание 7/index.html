<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Задание 7</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Галлерея</h3>
        <div class="container">
          <div class="mySlides">
            <div class="numbertext">1 / 6</div>
              <img src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
              <img src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
              <img src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
              <img src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
              <img src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
              <img src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%">
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <div class="caption-container">
            <p id="caption"></p>
          </div>
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%" onclick="currentSlide(1)" alt="Лес">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%" onclick="currentSlide(2)" alt="Пять земель">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%" onclick="currentSlide(3)" alt="Горы и фьорды">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%" onclick="currentSlide(4)" alt="Северное сияние">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%" onclick="currentSlide(5)" alt="Природа и восход солнца">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://github.com/Elli1234567890/Elli1234567890.github.io/blob/main/image.png" style="width:100%" onclick="currentSlide(6)" alt="Заснеженные горы">
            </div>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
