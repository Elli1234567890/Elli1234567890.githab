<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Задание 6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Расчёт стоимости продуктов</h3>
        <form>
            <input id="ves" type="text" placeholder="укажите вес в граммах"><br>
            <select id="cena" multiple="multiple" size="4">
                <option value="35">Черешня</option>
                <option value="40">Конфеты</option>
                <option value="60">Мармелад</option>
                <option value="50">Бананы</option>
            </select><br>
            <div id="rad">
                <label>
                <input value="2" type="radio" name="radio-1" value="1">
                1 опция</label>
                <label>
                <input value="3" type="radio" name="radio-2" value="2">
                2 опция</label>
                <label>
                <input value="4" type="radio" name="radio-3" value="3">
                3 опция</label>
            </div><br>
            <div id="check">
                <label>
                <input value="20" type="checkbox" checked="checked" name="check-1">
                Кислый</label>
                <label>
                <input value="30" type="checkbox" checked="checked" name="check-2">
                Сладкий</label>
                <label>
                <input value="40" type="checkbox" checked="checked" name="check-3">
                Суфле</label>
            </div><br>
            <input type="button" id="form" value="Рассчитать"><br>
            <div id="stoimost">Стоимость: </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
